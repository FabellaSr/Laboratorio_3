<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/scripts.js" defer type="module"></script>
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Crud Personas</h1>
    </header>
    <main>
      <section class="seccion-formulario">
        <h2>Alta Persona</h2>
        <form>
          <p>
            <input type="text"name="txtNombre"placeholder="Ingrese nombre"autocomplete="off" />
          </p>
          <p>
            <input type="email" name="txtEmail" placeholder="Ingrese email" autocomplete="off" />
          </p>
          <p>
            <input type="text" name="txtEdad"placeholder="Ingrese edad" autocomplete="off" />
          </p>
          <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="rdoGenero" value="Female" checked />Femele
            <br />
            <input type="radio" name="rdoGenero" value="Male" />Male
            <br />
          </fieldset>
          <p>
            <input type="submit" value="alta Persona" />
            <input type="button" value="Eliminar persona"/>
            <input type="hidden"name="txtId"/>
          </p>
        </form>
      </section>
      <section class="seccion-tabla">
        <h2>Lista Personas</h2>
        <div id="tabla"></div>
      </section>
    </main>
    <!-- <section id="tabla"></section> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: aqua; height: 500px">
      <!--row align-items-center/star/end-->
      <div class="row" style="background-color: lightcoral; height: 100px">
        <div class="col-3" style="background-color: #bbb; height: 50px">
          Columna1a
        </div>
        <div class="col-3 offset-1" style="background-color: #aaa; height: 50px">
          Columna1b
        </div>
        <div class="col-3 offset-2" style="background-color: #ccc; height: 50px">
          Columna1b
        </div>
    </div>
    <div class="row" style="background-color: lightcoral; height: 100px">
      <div class="col-md-4 offset-lg-4" style="background-color: #bbb; height: 50px">
        Columna2a
      </div>
  </div>
  <div class="row justify-content-start" style="background-color: lightcoral; height: 100px">
    <div class="col-4" style="background-color: #bbb; height: 50px">
      Columna1a
    </div>
    <div class="col-4" style="background-color: #aaa; height: 50px">
      Columna1b
    </div>
</div>
<div class="row justify-content-between" style="background-color: lightcoral; height: 100px">
  <div class="col-4" style="background-color: #bbb; height: 50px">
    Columna1a
  </div>
  <div class="col-4" style="background-color: #aaa; height: 50px">
    Columna1b
  </div>
</div>
<div class="row justify-content-around" style="background-color: lightcoral; height: 100px">
  <div class="col-4" style="background-color: #bbb; height: 50px">
    Columna1a
  </div>
  <div class="col-4" style="background-color: #aaa; height: 50px">
    Columna1b
  </div>
</div>


    <!-- <div class="container-fluid">      <h1>Sarasa</h1></div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="form-group col-4">
            <label for="txtNombre">Nombre: </label>
            <input type="text" id="txtNombre" class="form-control" />
            <small class="form-text text-muted">Largo maximo 20 Caracteres</small>
          </div>         
        </div>
        <div class="row">
          <div class="form-group col-4">
            <label for="txtApellido">Apellido: </label>
            <input type="text" id="txtApellido" class="form-control" />
          </div>         
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-chek form-chek-inline" >
              <input type="radio" name="rdoM" id="rdoM" class="form-check-input">
              <label for="rdoM" class="form-chek-label">Masculino</label>
            </div>
            <div class="form-chek form-chek-inline">
              <input type="radio" name="rdoF" id="rdoF" class="form-check-input">
              <label for="rdoF" class="form-chek-label">Femenino</label>
          </div>
          </div>
        </div>
        </div>
      </form>
    </div>
    <!-- <div class="container-fluid">      <h1>Sarasa</h1></div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

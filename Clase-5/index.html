<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="txtNombre">Nombre: </label>
        <input type="text" name="nombre" id="txtNombre" required="yes" autocomplete="off">
        <label for="txtEmail">Email</label>
        <input type="text" name="email" id="txtEmail" placeholder="Email">
        <label for="txtEdad">Edad: </label>
        <input type="numer" name="edad" id="txtEdad" min="18" max="68" value="20">
        <input type="range" name="edad2" id="txtEdad2" min="18" max="68" value="60">
        <input type="color" name="color" id="txtColor">
        <input type="password" name="clave" id="txtPassword">
        <fieldset>
            <legend>Deportes</legend>
            <input type="checkbox" name="chkFutbol" value="Futbol">Futbol<br/>
            <input type="checkbox" name="chkTenis" value="Tenis">Tenis<br/>
            <input type="checkbox" name="chkSarasa" value="sarasa">sarasa<br/>
                  
        </fieldset>
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="genero" value="M"/>Masculino<br/>
            <input type="radio" name="genero" value="F" checked/>Femenino<br/>

        </fieldset>

        <select name="" id="">
            <option value="quilmes">Quilmes</option>
            <option value="avella">Avellaneda </option>
            <option value="lanus">Lanus</option>
        </select>

        <textarea name="" id="" cols="30" rows="10">Area de texto</textarea>

        <input type="file" name="" id="">
        <input type="submit" value="Alta persona">

    </form>
    <button id="btnClick">ClickMe</button>
</body>
</html>
